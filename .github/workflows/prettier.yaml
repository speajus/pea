name: Prettier Formatting

on:
  pull_request:
    branches:
      - "**"
jjobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: yarn install --frozen-lockfile     
      - run: yarn ci
      - run: yarn build
      - run: yarn test
      - run: yarn prettier:check